<div >
	<div id="dropDown${treeId}" ng-show="permission=='w' || permission=='b'" >

			<input ng-model="dicData.value" readonly="readonly" class="am-dropdown-toggle am-form-field" placeholder="点击选择">
			<div class="am-dropdown-content">
			<ul id=${treeId} class="ztree"></ul>
			</div>
		</div>
	</div>
	<div ng-show="permission=='r' || permission=='rp'">${dicData.value}</div>
