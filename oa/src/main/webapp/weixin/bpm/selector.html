<span>
	<div ng-if="permission=='w' || permission=='b'">
		<div class="custom-selector" ng-repeat="item in names">
			 <span>${item}</span>
			 <a class="btn btn-xs  fa-remove"  title="移除该项" ng-click="remove($index)"></a>
		</div>
		<a class="btn btn-sm btn-primary fa-search" ng-click="showDialog()">选择</a>		
	</div>
	<div ng-if="permission=='r' || permission=='rp'">
		<span ng-repeat="item in names" class="custom-selector custom-selector-r" style="margin: 0;">${item}</span>
	</div>
</span>
