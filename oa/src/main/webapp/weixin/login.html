<!DOCTYPE html>
<html manifest="weixin.appcache">
<head >
  <meta charset="UTF-8">
  <title>登录手机端</title>
  <script type="text/javascript" src="assets/js/importJs.js"></script>
  <style>
  	html,body{width:100%;height:100%;position: relative; }
  	#loginDiv{
  		width: 90%;  
  		height: 400px;  
  		overflow: auto;  
  		margin: 0px auto;  
  		position: absolute;  
  		top: 20px; left: 0; bottom: 0; right: 0;
  		
  	}
  	#footDiv{
  			position: absolute;  
  			margin: auto;  
  		 	bottom: 10px;left: 0;  right: 0; 
  		 	text-align: center;
  	}
  </style>
  <script type="text/javascript">
  function login(){
	  var url=__ctx +"/weixin/login.ht";
	  	var account=$("#account").val();
	  	var password=$("#password").val();
	  	var rememberMe=$("#rememberMe").attr("checked")==undefined?0:1;
	  	var data="username="+ account +"&password="+password + "&rememberMe=" + rememberMe;
	  	$.post(url,data,function(data){
	  		if(data.result==1){
	  			//弹出窗口，关闭自身
	  			if(self!=top){
	  				Alert("提示信息","登录成功,请继续操作!",function(){
	  					dialogConf.closeDialog();
	  				});
	  			}
	  			else{
	  				location.href=__ctx +"/weixin/index.html";
	  			}
	  		}
	  		else{
	  			alert("登录出错:"+ data.message)
	  		}
	  	});
  }
  </script>
</head>
<body >

<div class="am-panel  am-panel-primary" id="loginDiv">
  <div class="am-panel-hd">登录手机端</div>
  <div class="am-panel-bd" >
  	<form method="post" class="am-form" >
  	  <div class="am-form-group am-form-icon">
	      <label  >帐号</label>
	      <i class="am-icon-user"></i><input type="text" id="account"   class="am-form-field" placeholder="请输入帐号" required>
	    </div>
	
	    <div class="am-form-group am-form-icon">
	      <label >密码</label>
	      <i class="am-icon-key"></i><input type="password"  id="password" class="am-form-field"  placeholder="请输入密码" required>
	    </div>
	    
	    <div class="am-form-group ">
	      <input id="rememberMe" type="checkbox" value="1">
        	记住密码
	    </div>
      
       <div class="am-form-group">
	      <input type="button"  value="登 录" class="am-btn am-radius am-btn-lg  am-btn-primary" onclick="login()">
       	  <input type="reset"  value="重置" class="am-btn am-radius am-btn-lg  am-btn-default ">
	    </div>
    </form>
  </div>
  
</div>


</body>
</html>
